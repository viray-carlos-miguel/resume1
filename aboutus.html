<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
  
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            
        }


        .content-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .btn-link {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            margin-top: 20px; 
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>About Us</h1>
        <p>Our name is inspired by the phrase, 'Where technology meets innovation.' We are a collective of passionate professionals dedicated to pushing the boundaries of what's possible.</p>
        <a href="index.html." class="btn-link">
            <button class="btn">Homepage</button>
        </a>
    </div>
</body>
</html>
