<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume</title>
</head>
<body>
    <h1 class="center">About Us</h1>
    <p>Our name is inspired by the phrase, 'Where technology meets innovation.' We are a collective of passionate professionals dedicated to pushing the boundaries of what's possible.</p>
    <style>
    /* Reset some default styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif; /* Use a clean font */
        background-color: #f5f5f5; /* Light background color */
        color: #333; /* Dark text color for contrast */
        padding: 20px; /* Add some padding to the body */
    }

    /* Center the heading */
    .center {
        text-align: center; /* Center the text */
        margin-top: 150px; /* Increase space above the heading to lower it on the page */
        font-size: 2.5em; /* Increase heading size */
        color: #007BFF; /* A blue color for the heading */
    }

    /* Style for the paragraph */
    p {
        max-width: 600px; /* Set a maximum width for readability */
        margin: 20px auto; /* Center the paragraph and add top/bottom margin */
        line-height: 1.6; /* Increase line height for better readability */
        font-size: 1.1em; /* Slightly increase font size */
        text-align: center; /* Center text for the paragraph */
    }
    </style>
</body>
</html>
